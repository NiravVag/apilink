<div class="side-filter-wrapper" *ngIf="toggleFilter">
	<div class="side-filter-container">
		<div class="head">
			<img src="assets/images/filter.svg" alt="filter" class="icon">
			<div class="head-info">
				<h4 class="title">Filter your Dashboard</h4>
				<p class="subtitle">Select the field by which to filter</p>
			</div>
		</div>
		<!-- <div class="clear-filter">
			<p class="text">02 Filter applied</p>
			<p class="reset"><img src="assets/images/red-close.svg" alt="close"> Reset all</p>
		</div> -->
		<div class="body">
			<div class="filter-control">
				<label for="">Service From Date</label>
				<div class="my-input-group">
					<div class="calendar-wrapper">
						<input type="text" readonly=readonly [navigation]="arrow" (dateSelect)="onDateSelection($event)"
							[(ngModel)]="model.serviceDateFrom" [markDisabled]="isDisabled" ngbDatepicker
							#sdf="ngbDatepicker" (click)="sdf.toggle()">
						<img src="assets/images/calendar-icon.svg" alt="" class="calendar-icon" (click)="sdf.toggle()">
					</div>
				</div>
				<!-- <ng-select [items]="cars" bindLabel="name" autofocus bindValue="id" [(ngModel)]="selectedPersonId" [clearable]="false" placeholder="Select"></ng-select> -->
			</div>
			<div class="filter-control">
				<label for="">Service To Date</label>
				<div class="my-input-group">
					<div class="calendar-wrapper">
						<input type="text" readonly=readonly [navigation]="arrow" (dateSelect)="onDateSelection($event)"
							[(ngModel)]="model.serviceDateTo" [markDisabled]="isDisabled" ngbDatepicker
							#sdt="ngbDatepicker" (click)="sdt.toggle()">
						<img src="assets/images/calendar-icon.svg" alt="" class="calendar-icon" (click)="sdt.toggle()">
					</div>
				</div>
			</div>
			<div class="filter-control">
				<div class="my-input-group">
					<label for="">Customer</label>
					<ng-select [items]="customerData" bindLabel="name" bindValue="id" [disabled]="true"
						[multiple]="false" [hideSelected]="true" [clearable]="false" placeholder="Select"
						[(ngModel)]="model.customerId" appendTo="body">
					</ng-select>
				</div>
			</div>
			<div class="filter-control">
				<div class="my-input-group">
					<label for="">Supplier</label>
					<ng-select [searchable]="true" [items]="dashBoardFilterMaster.supplierList" bindLabel="name"
						bindValue="id" [hideSelected]="true" placeholder="Select" [(ngModel)]="model.supplierId">
						<ng-template ng-option-tmp let-item="item">
							<div class="text-wrap">{{ item.name }}</div>
						</ng-template>
					</ng-select>
					<!-- <ng-select [items]="dashBoardFilterMaster.supplierList" bindLabel="name" bindValue="id"
						[hideSelected]="true" [clearable]="false" placeholder="Select" [(ngModel)]="model.supplierId"
						appendTo="body">
					</ng-select> -->
				</div>
			</div>
			<div class="filter-control">
				<div class="my-input-group">
					<label for="">Country</label>
					
					<ng-select [searchable]="true"
                      [items]="dashBoardFilterMaster.countryList" bindLabel="countryName" bindValue="id" [hideSelected]="true"
                      [multiple]="true" class="multiple"
                      placeholder="Select"
                      [(ngModel)]="model.countryList">
					</ng-select>
					
					<!-- <ng-select [searchable]="true" [class]="multiple" [items]="dashBoardFilterMaster.countryList" bindLabel="countryName"
						bindValue="id" [hideSelected]="true" [multiple]="true" placeholder="Select" [(ngModel)]="model.countryList" appendTo="body">
						<ng-template ng-option-tmp let-item="item">
							<div class="text-wrap">{{ item.countryName }}</div>
						</ng-template>
					</ng-select> -->

				</div>
			</div>
			<div class="filter-control mobile-fixed-bar">
				<button class="secondary-cta marginRight16" (click)="toggleFilterState()">Cancel</button>
				<button class="primary-cta" (click)="sendFilterModelToDashBoard()">Apply</button>
			</div>
		</div>
	</div>
</div>
