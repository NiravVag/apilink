<div class="main-wrapper">
  <div class="wrapper dashboard-wrapper">
      <div class="my-container">
          <div class="master-body">
              <div class="title-container">
                  <h3 class="main-title">{{ 'ROLE_RIGHT.TITLE' | translate }}</h3>
              </div>
              <div class="content-container">
                  <div class="formPadding">
                        <div class="row">
                            <div class="col-sm-3 col-md-4 col-lg-3">
                                <div class="my-input-group">
                                    <label
                                        class="required">{{ 'ROLE_RIGHT.LBL_ROLE' | translate }}</label>
                                        <ng-select [items]="roleList"  [multiple]="false" [closeOnSelect]="true" [clearable]="false"
                                        [loading]="loading" [searchable]="true" bindLabel="roleName" bindValue="id" [(ngModel)]="model.roleId"
                                        placeholder="--- {{ 'OFFICE_SUMMARY.LBL_SELECT' | translate }} ---"
                                        (ngModelChange)="onChange()">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="master-search-cta-container">
                            <div class="column text-right">
                                    <button class="secondary-cta small" [disabled]="noItem || loading || saveLoading" (click)="Reset()">
                                            {{
                                              'COMMON.LBL_RESET' | translate
                                            }}
                                        </button>
                                    <button class="primary-cta small" [disabled]="noItem || loading || saveLoading" (click)="save()">
                                            {{
                                              'COMMON.LBL_SAVE' | translate
                                            }}
                                          <span *ngIf="saveLoading">
                                            <i class="fa fa-refresh fa-spin" aria-hidden="true"></i>
                                          </span>
                                        </button>
                            </div>
                    </div>
                  <div class="result-container formPadding">
                      <div class="table-container" *ngIf="!noItem">
                          <ngx-treeview class="treeview" [config]="config" [items]="rightList" (selectedChange)="model.rightIdList = $event">
                          </ngx-treeview>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
